<!DOCTYPE html> <!--primeira coisa do documento-->
<html lang="pt-br">
    <head>
        <title> Pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta content="dark" name="color-scheme">
        <meta name="author" content="Victor">
        <meta name="description" content="lista de documentos">
        <meta name="keywords" content="html5, tecnologia">
       
    </head>
    <body>
        <h1>Exemplo formulario</h1>
    </body>
    <form action="#" method="post" class="formlogin">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label>Email:</label>
            <input type="email" required placeholder="digite um email valido">
            <br>
            <label>Numero de filhos</label>
            <input type="number" min="0" max="1000" step="0.5">
            <br>
            <label>Nascimento</label>
            <input type="date" min="2022-05-16" max="2122-05-16">
            <br>
            <p>sexo:</p>
            <label>
                <input type="radio" name="sexo" value="M">
                Masculino
            </label>
            <br>
            <label>
                <input type="radio" name="sexo" value="F">
                Feminino
            </label>
            <br>
            <input type="hidden" name="expira" value="2022-12-32">
            <label> Estado</label>
            <select name="estado">
                <option value="0">Selecione</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Area de interesse</legend>
            <label><input type="checkbox" name="html" value="html"> HTML</label>
            <label><input type="checkbox" name="css" value="css"> CSS</label>
            <label><input type="checkbox" name="js" value="js"> Javascript</label>
            
        </fieldset>
        <fieldset>
            <legend>Mensagem</legend>
            <textarea style="resize: none" name="msg" cols="50" rows="10" maxlength="2000"></textarea>
            <br>
            <textarea style="resize: none" name="contrato" cols="50" rows="2" readonly disable>Aqui entra o texto do contrato que precisa ser aceito</textarea>
            <br>
            <label><input type="checkbox" required>Li e aceito</label>
            <br>
            <input type="range" min="0" max="10" step="2">
            <br>
            <input type="time">
            <br>
            <input type="color">
            <br>
            <select multiple size="5">
                <option>opção 1</option>
                <option>opção 2</option>
                <option>opção 3</option>
                <option>opção 4</option>
                <option>opção 5</option>
            </select>

        </fieldset>
            <br>
            <input type="submit" value="Enviar">
            <input type="button" value="Button">
            <input type="Reset" value="Limpar formulario">
        
        
    </form>
</html>
